<div class="full-screen">
	<div class="game-statistics">
		<p>Score: {{$ctrl.score}}</p>
		<p>Time left: {{$ctrl.timeleft}}</p>
		<!--
		<button class="game-restart-btn" ng-click="$ctrl.restartGame();">
			<i class="fa fa-2x fa-refresh"></i>
		</button>
		-->
	</div>
	<div id="game-area"></div>

	<!-- THIS IS JUST FOR TESTING PURPOSES -->
	<div ng-if="$ctrl.showResult" class="game-result-dialog">
		<h1 class="text-center">Game result</h1>
		<div ng-if="!$ctrl.loadingResult">
			<div ng-if="$ctrl.leaderboardResult.newBest">
				<h2 class="text-center highscore">New highscore: {{$ctrl.score}}</h2>	
			</div>
			<div ng-if="!$ctrl.leaderboardResult.newBest">
				<h2 class="text-center">Score: {{$ctrl.score}}</h2>
				<h3 class="text-center" ng-if="$ctrl.score > 0">Your best: {{$ctrl.leaderboardResult.formattedScore}}</h3>
				<h3 class="text-center" ng-if="$ctrl.score === 0">Whoops! You will do better next time!</h3>
			</div>
		</div>
		<loader ng-if="$ctrl.loadingResult"></loader>
		<hr>
		<div class="text-center centered-X">
			<button class="result-dialog-leaderboard-btn" ng-click="$ctrl.showLeaderboard()">Leaderboard</button>
			<button class="result-dialog-restart-btn" ng-click="$ctrl.restartGame()">Restart</button>
		</div>
	</div>
</div>
