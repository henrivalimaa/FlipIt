<div class="store">
	<h2 class="text-center store-title">Store</h2>
	<div class="store-tabs text-center">
		<button>Bottles</button>
		<button>Boosts</button>
		<button>Bottle caps</button>
	</div>
	<ul class="store-bottles">
		<li class="store-bottle centered-X">
			<h4 class="store-bottle-title">Water bottle</h4>
			<div class="store-bottle-img">
				<img ng-src="assets/images/game/bottles/default-bottle.png">
			</div>
			<div class="store-bottle-stats">
				<div class="store-bottle-speed">
					<span>Speed</span>
					<div class="progress">
						<div class="progress-bar" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
					</div>
				</div>
				<div class="store-bottle-spin">
					<span>Spin</span>
					<div class="progress">
						<div class="progress-bar" role="progressbar" style="width: 60%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
					</div>
				</div>
				<div class="store-bottle-stability">
					<span>Stability</span>
					<div class="progress">
						<div class="progress-bar" role="progressbar" style="width: 70%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
					</div>
				</div>
			</div>
			<div class="store-bottle-purchase">
				<span class="pull-left">price: none</span>
				<span class="pull-right">owned</span>
			</div>
		</li>
		<li class="store-bottle centered-X">
			<h4 class="store-bottle-title">Lemonade bottle</h4>
			<div class="store-bottle-img">
				<img ng-src="assets/images/game/bottles/default-bottle.png">
			</div>
			<div class="store-bottle-stats">
				<div class="store-bottle-speed">
					<span>Speed</span>
					<div class="progress">
						<div class="progress-bar" role="progressbar" style="width: 45%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
					</div>
				</div>
				<div class="store-bottle-spin">
					<span>Spin</span>
					<div class="progress">
						<div class="progress-bar" role="progressbar" style="width: 50%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
					</div>
				</div>
				<div class="store-bottle-stability">
					<span>Stability</span>
					<div class="progress">
						<div class="progress-bar" role="progressbar" style="width: 65%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
					</div>
				</div>
			</div>
			<div class="store-bottle-purchase">
				<span class="pull-left">price: 800</span>
				<button class="store-purchase-btn pull-right">Buy bottle</button>
			</div>
		</li> 
		<li class="store-bottle centered-X">
			<h4 class="store-bottle-title">Soda can</h4>
			<div class="store-bottle-img">
				<img ng-src="assets/images/game/bottles/default-bottle.png">
			</div>
			<div class="store-bottle-stats">
				<div class="store-bottle-speed">
					<span>Speed</span>
					<div class="progress">
						<div class="progress-bar" role="progressbar" style="width: 15%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
					</div>
				</div>
				<div class="store-bottle-spin">
					<span>Spin</span>
					<div class="progress">
						<div class="progress-bar" role="progressbar" style="width: 80%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
					</div>
				</div>
				<div class="store-bottle-stability">
					<span>Stability</span>
					<div class="progress">
						<div class="progress-bar" role="progressbar" style="width: 85%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
					</div>
				</div>
			</div>
			<div class="store-bottle-purchase">
				<span class="pull-left">price: 1200</span>
				<button class="store-purchase-btn pull-right">Buy bottle</button>
			</div>
		</li>
	</ul>
</div>
