<div ng-class="$ctrl.state === 'home' ? 'container-fluid home-menu' : 'main-menu'">
	<div class="main-menu-btn" ng-if="$ctrl.state !== 'home'">
		<button ng-click="$ctrl.menuOpen = !$ctrl.menuOpen">
			<i class="fa fa-2x fa-bars" aria-hidden="true"></i>
		</button>
	</div>
	<div ng-if="$ctrl.menuOpen" class="menu-animation">
		<ul class="menu">
			<li class="menu-item">
				<a ui-sref="home" class="btn-lg btn-success" ng-if="$ctrl.state !== 'home'">Home</a>
			</li>
			<li class="menu-item">
				<a ui-sref="game" class="btn-lg btn-success" ng-if="$ctrl.state !== 'game'">Play</a>
			</li>
			<li class="menu-item">
				<a ui-sref="leaderboards" class="btn-lg btn-danger">Leaderboard</a>
			</li>
			<li class="menu-item">
				<a ui-sref="home" class="btn-lg btn-info">Store</a>
			</li>
			<li class="menu-item">
				<a ui-sref="home" class="btn-lg btn-warning">Credits</a>
			</li>
			<li class="menu-item">
				<div ng-if="!$ctrl.userAuthenticated">
					<p>Sign In with:</p>
					<Button class="btn-lg btn-default" ng-click="$ctrl.signInWithGoogle()" ng-if="!$ctrl.userAuthenticated">
						<img src="assets/images/google-logo.png">
					</Button>
				</div>
				<div ng-if="$ctrl.userAuthenticated">
					<p>You are signed in as:</p>
					<p ng-if="$ctrl.userAuthenticated">
						<a ui-sref="profile">{{ $ctrl.displayName }}</a>
					</p>
				</div>
			</li>
		</ul>
	</div>
</div>
<div class="profile-menu" ng-if="$ctrl.userAuthenticated">
	<div class="player-status">
		<p>{{ $ctrl.displayName }}</p>
		<button ng-click="$ctrl.openMenu = !$ctrl.openMenu">
			<img ng-src="{{ $ctrl.user.image.url }}">		
		</button>
	</div>
	<!--<div ng-if="$ctrl.openMenu" class="profile-menu-list">-->
	<div class="profile-menu-list">
		<ul>
			<li><a href="!#/achievements">My Achiecements</a></li>
			<li><a href="!#/profile">Profile</a></li>
			<li><a href="!#/settings">Settings</a></li>
			<li><a href="#">Logout</a></li>
		</ul>
	</div>
</div>
